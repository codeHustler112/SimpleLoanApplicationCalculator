<body>
  <!DOCTYPE html>
<html>
<head>
	<title>Loan Application Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Loan Application Form</h1>
	<form id="loan-application">
		<label for="name">Full Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email Address:</label>
		<input type="email" id="email" name="email" required>

		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" required>

		<label for="address">Address:</label>
		<textarea id="address" name="address" rows="3" required></textarea>

		<label for="loan-amount">Loan Amount:</label>
		<input type="number" id="loan-amount" name="loan-amount" min="1000" required>

		<label for="loan-term">Loan Term (in months):</label>
		<input type="number" id="loan-term" name="loan-term" min="12" required>

		<label for="interest-rate">Interest Rate:</label>
		<input type="number" id="interest-rate" name="interest-rate" step="0.01" required>

		<label for="income">Monthly Income:</label>
		<input type="number" id="income" name="income" required>

		<label for="expenses">Monthly Expenses:</label>
		<input type="number" id="expenses" name="expenses" required>

		<input type="submit" value="Submit Application">
	</form>

	<script>
		const form = document.getElementById("loan-application");

		form.addEventListener("submit", function(event) {
			event.preventDefault();
			const loanAmount = parseFloat(form["loan-amount"].value);
			const loanTerm = parseInt(form["loan-term"].value);
			const interestRate = parseFloat(form["interest-rate"].value);
			const monthlyIncome = parseFloat(form.income.value);
			const monthlyExpenses = parseFloat(form.expenses.value);
			const debtToIncomeRatio = (monthlyExpenses / monthlyIncome) * 100;
			const monthlyPayment = (loanAmount * (interestRate / 1200)) / (1 - Math.pow(1 + (interestRate / 1200), -loanTerm));
			const isValid = debtToIncomeRatio <= 40 && monthlyPayment <= 0.3 * monthlyIncome;
			const resultField = document.createElement("p");
			resultField.textContent = isValid ? "Congratulations! Your loan application has been approved." : "Sorry, your loan application has been declined.";
			form.appendChild(resultField);
		});
	</script>
</body>
</html>

  
</body>
</html>
